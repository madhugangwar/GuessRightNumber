<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-numberGame </title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <p class="heading">Guess The Number between 1 to 100.</p>
            <form >
        <input class="user-input" type="text"  placeholder="Enter a number" max="100" min="0">
   <div>
    <button class="submit-btn" type = "text" >Submit</button>
    <button class="restart-btn" type = "button" disabled>restart</button>
   </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p> 
    <script src="app.js"></script>
</body>
</html>
